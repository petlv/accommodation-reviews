<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/head}">head</th:block>
    <title>My Comments</title>
</head>
<body>
<nav th:replace="~{fragments/nav}"></nav>

<div class="container">
    <div>
        <h1 class="text-center mt-3">My Comments</h1>
        <div class="row mt-3">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <form th:action="@{/comment/add-comment}" th:method="GET">
                    <button type="submit" sec:authorize="hasRole('TOURIST')"
                            class="btn btn-primary btn-lg btn-block">Add Comment</button>
                </form>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <table class="table mt-5">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Description</th>
                <th scope="col">Tourist</th>
                <th scope="col">Accommodation</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="comment,iter : ${comments}">
                <tr>
                    <th scope="row" th:text="${iter.index + 1}"></th>
                    <td th:text="${comment.getDescription()}"></td>
                    <td th:text="${comment.getCommentUser()}"></td>
                    <td th:text="${comment.getCommentAccommodation()}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>

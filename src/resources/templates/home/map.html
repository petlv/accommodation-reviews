<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/head}">fragment</th:block>
    <title>Map</title>
    <link rel="stylesheet" type="text/css" th:href="@{/ammap/ammap.css}">
    <script th:src="@{/ammap/ammap.js}" type="text/javascript"></script>
    <script th:src="@{/ammap/maps/js/bulgariaHigh.js}" type="text/javascript"></script>
    <script th:src="@{/js/light.js}" type="text/javascript"></script>
    <script th:src="@{/js/dataloader.min.js}" type="text/javascript"></script>

    <script>
        var map = AmCharts.makeChart( "chartdiv", {
            "type": "map",
            "theme": "light",
            "colorSteps": 10,

            "dataLoader": {
                "url": "/json/towns.json",
                "format": "json",
                "showErrors": true
            },

            "areasSettings": {
                "autoZoom": true
            },

            "valueLegend": {
                "right": 10,
                "minValue": "little",
                "maxValue": "a lot!"
            }

        } );

    </script>
</head>
<body>
    <nav th:replace="~{fragments/nav}"></nav>

    <div class="container">
        <div id="chartdiv"></div>

        <p>Sample text</p>

    </div>
</body>
</html>

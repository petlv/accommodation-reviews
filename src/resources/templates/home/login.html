<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/head}"></th:block>
    <title>Login</title>
</head>
<body>
<nav th:replace="~{fragments/nav}"></nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="form-holder text-center">
            <form method="post">
                <fieldset>
                    <legend>Login</legend>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"/>
                    </div>
                    <fieldset class="form-group">
                        <legend>Choose Role</legend>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optionsRadios" id="owner" value="owner">
                                Owner
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optionsRadios" id="tourist" value="tourist">
                                Tourist
                            </label>
                        </div>
                    </fieldset>
                    <input type="hidden" th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-primary">Login</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/head}">head</th:block>
    <title>Add Town</title>
</head>
<body>
<nav th:replace="~{fragments/nav}"></nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="form-holder text-center">
            <form method="post">
                <fieldset>
                    <legend>Add Town</legend>
                    <div class="form-group">
                        <label for="title">Name</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter town"/>
                    </div>
                    <div class="form-group">
                        <label for="latitude">Latitude</label>
                        <input type="number" class="form-control" id="latitude" name="latitude"
                               placeholder="Enter latitude" step="0.0001" min="0" max="100"/>
                    </div>
                    <div class="form-group">
                        <label for="longitude">Longitude</label>
                        <input type="number" class="form-control" id="longitude" name="longitude"
                               placeholder="Enter longitude" step="0.0001" min="0" max="100"/>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-primary">Add</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
